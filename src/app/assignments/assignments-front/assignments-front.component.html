<h2 class="assignments-title">{{titre}}</h2>
<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport" #scroller>
    <div class="assignment-card">
        <mat-list *cdkVirtualFor="let a of assignments">
            <mat-card class="custom-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{a.nom}}</mat-card-title>
                    <mat-card-subtitle>{{a._id}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="http://dummyimage.com/169x100.png/5fa2dd/ffffff" alt="Image 1">
                <mat-card-content>
                    Date limite: {{a.dateDeRendu | date: 'dd/MM/yy'}}
                </mat-card-content>
                <mat-card-actions>
                    <button mat-stroked-button color="primary">Soumettre</button>
                </mat-card-actions>
            </mat-card>
        </mat-list>
    </div>
</cdk-virtual-scroll-viewport>
